name: Unit Tests

on:
  pull_request:
  types:
    - opened
    - synchronize

jobs:
  unitTest:
  name: Run unit tests
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
    - uses: actions/checkout@v4
    - name: Set java
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Unit tests
      run: |
        bash ./gradlew :composeApp:test