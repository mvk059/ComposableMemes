<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Editor</title>
    <script type="application/javascript" src="skiko.js"></script>
    <script type="application/javascript" src="composeApp.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            height: 20vh;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            display: flex;
            height: 80vh;
        }

        #canvasContainer {
            width: 50%;
            height: 100%;
        }

        #ComposeTarget {
            width: 100%;
            height: 100%;
        }

        #htmlContent {
            width: 50%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            background: #e0e0e0;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .section:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="canvasContainer">
        <canvas id="ComposeTarget"></canvas>
    </div>
</div>
</body>
</html>
